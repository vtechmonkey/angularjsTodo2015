<!doctype html>
<html lang="en" data-ng-app="ToDoApp">
<head>
	<meta charset="UTF-8">
	 <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.js"></script>
	<script src="todo.js"></script>
	<title>Much ToDo About Nothing</title>

    <!-- code reused/adapted from example on angularjs.org -->

    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	
</head>
<body>

<div class="container" data-ng-controller="TodoController as todoList" ng-cloak>



<h2><ng-pluralize count="todoList.remaining()" when="{ 0: 'Anything to do?', 1: ' just one thing to do', other: '{} things to do' }"></ng-pluralize></h2>


	<input type="text" data-ng-model="todoList.newTodo" required/>
	
	<button data-ng-click="todoList.addTodo()">Add To List</button>
	 
	<ul>
		<li data-ng-repeat="currentTodo in todoList.todo">			
			<input type="checkbox" data-ng-model="currentTodo.done"/>{{currentTodo.title}}
	    </li>		
	</ul>
 <a href="" ng-click="todoList.hideDone()">Hide Done</a>
	
						
</div>



<!--


jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
     
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
